<h3>{{leyenda}}</h3>
<div class="input-group">
    <div class="input-group-prepend" aria-describedby="button-addon4">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)"><i class="mdi mdi-minus"></i></button>
    </div>
    <input #txtProgress type="number" class="form-control" aria-describedby="button-addon4" name="progreso" [(ngModel)]="progreso" min="0" max="100" (ngModelChange)="onChanges($event)">
    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)"><i class="mdi mdi-plus"></i></button>
    </div>
</div>
